<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vignesh Vishwanathan Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <!--- <script src="server.js" charset="utf-8"></script> --->
  </head>

  <body>
      <h1>Vignesh Vishwanathan's Lab 4</h1>
<div class="container">
    <form action = "/api" method = "post">
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" 
          id="fname"
          name = "fname" 
          placeholder="Enter your first name here">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" 
          id="lname"
          name = "lname"
          placeholder="Enter your last name here">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" 
          id="email" 
          name = "email"
          placeholder="Enter your email here">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" 
          id="phone" 
          name = "phone"
          placeholder="Enter your phone here">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="5" cols="33" 
          id="message" 
          name = "message"
          placeholder="Enter your message here"></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eighteen-to-thirtyfive" name = "eighteen-to-thirtyfive">
              <label for="eighteen-to-thirtyfive">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirtyfive-to-fifty" name = "thirtyfive-to-fifty">
              <label for="thirtyfive-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" id="fifty-to-sixtyfive" name = "fifty-to-sixtyfive">
              <label for="fifty-to-sixtyfive">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit" id = "submit" name = "submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>

  </body>
</html>
